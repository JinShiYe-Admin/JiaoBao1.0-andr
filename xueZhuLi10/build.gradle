    implementation files('libs/baidumapapi_v2_4_2.jar')
    implementation files('libs/eventbus-3.0.0.jar')
    implementation files('libs/happy-dns-0.2.1.jar')
    implementation files('libs/locSDK_4.1.jar')
    implementation files('libs/pinyin4j-2.5.0.jar')
    implementation files('libs/qiniu-android-sdk-7.0.7.jar')
    implementation files('libs/umeng-analytics-v5.6.7.jar')
    implementation files('libs/universal-image-loader-1.9.5.jar')
    implementation files('libs/xUtils-2.6.14.jar')
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
